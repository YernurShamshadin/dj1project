<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<title>SDU</title>

		<!-- CSS only -->
		<link rel="stylesheet" href="{% static 'css/artdetail_style.css'%}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=1519.2px">

	</head>
	<body>
		<header>
			<div>
				<nav class="navbar navbar-dark bg-primary fixed-top">
					 <div class="container-fluid">
					   <a class="navbar-brand" href="/">Kaz music</a>
					   <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
					     <span class="navbar-toggler-icon"></span>
					   </button>
					   <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" style="background-color: #0D6EFD;">
					     <div class="offcanvas-header">
					       <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
					       <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
					     </div>
					     <div class="offcanvas-body">
					       <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
					         <li class="nav-item">
					           <a class="nav-link active" aria-current="page" href="/">Home</a>
					         </li>
					         <li class="nav-item">
					           <a class="nav-link" href="#">Link</a>
					         </li>
					         <li class="nav-item dropdown">
					           <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					             Dropdown
					           </a>
					           <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
					             <li><a class="dropdown-item" href="#">Action</a></li>
					             <li><a class="dropdown-item" href="#">Another action</a></li>
					             <li>
					               <hr class="dropdown-divider">
					             </li>
					             <li><a class="dropdown-item" href="#">Something else here</a></li>
					           </ul>
					         </li>
					       </ul>
					     </div>
					   </div>
					 </div>
				</nav>
			</div>
		</header>
		<div class = main>
			<div class="tpblock">
				<div class="artist_image">
					<img src="{{ artist.image.url }} " class="img-thumbnail" alt="...">
				</div>
				<div class="details_list">
					<ul class="list-group">
  						<li class="list-group-item">Имя: {{ artist.name }}</li>
  						<li class="list-group-item">Возраст: {{ artist.age }}</li>
  						<li class="list-group-item">Об артисте: {{ artist.description }}</li>
					</ul>
				</div>
			</div>
		</div>

		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>

</html>
