<!DOCTYPE html>
<html>
	<head>
		<title>SDU</title>

		<!-- CSS only -->
		<link rel="stylesheet" href="css/style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=1519.2px">

	</head>
	<body>
		<section class="vh-200" style="background-color: #2779e2;">
			<div class="container h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-xl-9">
					  <h1 class="text-white mb-4"> Registration</h1>
						<form action="register" method="post">
								{% csrf_token %}
        			  <div class="card" style="border-radius: 15px;">
          			    <div class="card-body">
                      	  <div class="row align-items-center py-3">
              			    <div class="col-md-3 ps-5">
                				<h6 class="mb-0">Email address</h6>
              		  		</div>
              				<div class="col-md-9 pe-5">
                				<input type="email" name="email" class="form-control form-control-lg" placeholder="example@example.com" />
							</div>
            			  </div>

							<hr class="mx-n3">

							<div class="row align-items-center pt-4 pb-3">
              				<div class="col-md-3 ps-5">
              					<h6 class="mb-0">Username</h6>
							</div>
              			  	<div class="col-md-9 pe-5">

								<input type="text" name="username" class="form-control form-control-lg" placeholder="Dj123"/>
              				</div>
            		  	  </div>

							<hr class="mx-n3">

							<div class="row align-items-center pt-4 pb-3">
              				<div class="col-md-3 ps-5">
              					<h6 class="mb-0">First name</h6>
							</div>
              			  	<div class="col-md-9 pe-5">

								<input type="text" name="first_name" class="form-control form-control-lg" placeholder="Django"/>
              				</div>
            		  	  </div>

							<hr class="mx-n3">

							<div class="row align-items-center pt-4 pb-3">
              				<div class="col-md-3 ps-5">
              					<h6 class="mb-0">Last name</h6>
							</div>
              			  	<div class="col-md-9 pe-5">

								<input type="text" name="last_name" class="form-control form-control-lg" placeholder="Unchained"/>
              				</div>
            		  	  </div>

							<hr class="mx-n3">

                      	  <div class="row align-items-center py-3">
              			    <div class="col-md-3 ps-5">
                				<h6 class="mb-0">Birthday</h6>
              		  		</div>
              				<div class="col-md-9 pe-5">
                				<input type="date" name="birthdate" class="form-control form-control-lg" />
							</div>
            			  </div>

							<hr class="mx-n3">

                      	  <div class="row align-items-center py-3">
              			    <div class="col-md-3 ps-5">
                				<h6 class="mb-0">Password</h6>
              		  		</div>
              				<div class="col-md-9 pe-5">
                				<input type="password" name="password1" class="form-control form-control-lg" placeholder="****" />
							</div>
            			  </div>

            		  	  <hr class="mx-n3">

                      	  <div class="row align-items-center py-3">
              			    <div class="col-md-3 ps-5">
                				<h6 class="mb-0">Password2</h6>
              		  		</div>
              				<div class="col-md-9 pe-5">
                				<input type="password" name="password2" class="form-control form-control-lg" placeholder="****" />
							</div>
            			  </div>

            			<hr class="mx-n3">

            			<div class="row align-items-center py-3">
              				<div class="col-md-3 ps-5">

                				<h6 class="mb-0">Upload photo</h6>

              				</div>
              				<div class="col-md-9 pe-5">

                				<input class="form-control form-control-lg" name="photo" type="file"  accept="image/*"/>
                				<div class="small text-muted mt-2">Upload your photo or any other image file. Max file size 50 MB</div>

              				</div>
            			</div>

            			<hr class="mx-n3">
							<div class="px-5 py-1">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      							<label class="form-check-label" for="invalidCheck2">
        							Agree to terms and conditions
      							</label>
    						</div>
							</div>

            			<div class="px-5 py-4">
              				<button type="submit" class="btn btn-primary btn-lg" >
								Register</button>
            			</div>

          			  </div>
        			</div>
						</form>
      				</div>
    			</div>
  			</div>
		</section>

		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>

</html>
